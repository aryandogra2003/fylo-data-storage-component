<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<div class="container">
  <div class="box arrow-bottom">
   <span class="msg1">185</span>
   <span class="msg2">GB LEFT</span>
  </div>
  <span class="fylo">
    <img src="images/logo.svg" alt="logo" id="logo"><br>
    <span class="logo">
      <img src="images/icon-document.svg" alt="doc" id="doc">
      <img src="images/icon-folder.svg" alt="floder" id="folder">
      <img src="images/icon-upload.svg" alt="upload" id="upload">
    </span>
  </span>
  <div class="content">
    
    <p class="msg">You've used <span style="color: hsl(243, 100%, 93%);"> 815 GB</span>  of your storage</p>
      <div class="progress">
        <div class="progress_fill">
          <div class="circle"></div>
        </div>
      <br> 
    <span class="zerogb"> 0 GB</span>
    <span class="thgb">1000 GB</span>
      </div> 
    </div>
</div>
 
</body>
</html>
